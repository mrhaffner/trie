<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Trie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>AutoComplete with Trie</header>
    <div class="search-container">
      <form>
        <div class="search-bar">
          <input
            id="search-input"
            class="search"
            maxlength="2048"
            type="text"
            name="search"
            autocapitalize="off"
            autocomplete="off"
            autocorrect="off"
            autofocus
            spellcheck="false"
            title="Search"
            value=""
            placeholder="test"
          />
        </div>
        <div id="suggestions" class="auto-complete"></div>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
